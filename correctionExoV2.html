<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-5 m-3">
        <form action="" class="w-50 mx-auto p-5 shadow">
            <div class="mb-3"><label for="nbr1" class="form-label">Number 1</label>
            <input type="number" id="nbr1" class="form-control" min="1" max="100" step="2"></div>
           <div class="mb-3"><label for="nbr2" class="form-label">Number 2</label>
            <input type="number" id="nbr2" class="form-control" min="1" max="100" step="2"></div>
       <div class="mb-3">
        <button type="button" class="btn btn-primary">Calculer</button>
       </div>
       <p class="res text-success"></p>
       
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
       let b=document.querySelector('button');
       b.addEventListener('click',function(){
          let inputs=document.querySelectorAll('input[type=number]');
          let som=0;
          for(let i=0;i<inputs.length;i++){
            som+=parseInt(inputs[i].value);
          }
         document.querySelector('p').textContent=`la somme est ${som}`;
          if(som>20){
          document.querySelector('p').classList.remove('text-danger');
            document.querySelector('p').classList.add('text-success');
          }
          else{
            document.querySelector('p').classList.remove('text-success');
            document.querySelector('p').classList.add('text-danger');
          }
        })

    </script>



</body>
</html>
