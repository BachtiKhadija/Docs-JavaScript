<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-5 m-3">
        <form action="" class="w-50 mx-auto p-5 shadow">
            <div class="mb-3"><label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" class="form-control" min="10.00" max="500.00" step="0.01"></div>
           <div class="mb-3"><label for="tva" class="form-label">Taux TVA</label>
            <select class="form-select" id="tva">
                <option value="" selected disabled>choisir un taux</option>
                <option value="0.2">20%</option>
                <option value="0.14">14%</option>
                <option value="0.07">7%</option>
            </select>
        
        </div>
       <div class="mb-3">
        <button type="button" class="btn btn-primary">Calculer</button>
       </div>
       <p class="res"></p>
       
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
       let b=document.querySelector('button');
       b.addEventListener('click',function(){
           let pht=parseFloat(document.querySelector('#prix').value);
           let tva=parseFloat(document.querySelector('#tva').value);
           let pttc=pht+tva*pht;
           document.querySelector('.res').textContent=`le prix Ã  payer est : ${pttc.toFixed(2)} DH`

        })

    </script>



</body>
</html>
