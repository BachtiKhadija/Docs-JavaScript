<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 
        <div class="container my-5 p-5">
                 <form action="" class="p-5 w-50 mx-auto shadow bg-light">
                    <div class="mb-3">
                        <label class="form-label" for="nom">Nom:</label>
                        <input type="text" class="form-control" id="nom">

                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="skills">Skills:</label>
                        <select class="form-select" id="skills">

                            <option selected disabled value="">choisir une comp√©tence...</option>
                        </select>

                    </div>
                 </form>

        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      let skills=["html",'css','javascript','python','php','mysql'];
      let mySelect=document.querySelector('#skills');
    skills.forEach(function(item,index){
        //transformer l'item en option
        let newO=document.createElement('option');
        newO.textContent=item;//skills[index]
        mySelect.appendChild(newO);
    });


    </script>
</body>
</html>
