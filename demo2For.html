<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container w-50 my-5 mx-auto">

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        let accessoires=new Array('souris','clavier','casque','cam√©ra','micro');
        console.log(accessoires);
        let ul=document.createElement('ul');
        ul.classList.add('list-group');
        //parcourir le tableau par element
        for(let x of accessoires){
            let li=document.createElement('li');
            li.classList.add('list-group-item');
            let pos=accessoires.indexOf(x);
            if(pos%2==0){
                 li.classList.add('active');
            }
            li.textContent=x;
            ul.appendChild(li);
        }
        document.querySelector('.container').appendChild(ul);

    </script>
</body>
</html>
